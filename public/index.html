<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encurtador</title>
</head>
<body>
    <div id="main">
        <div class="head">
            <div class="logo">
                <img src="./assets/images/logo.png" alt="logo">
                <strong>Encurtador</strong>
            </div>
            <p>Simplifique seus links e compartilhe-os rapidamente.</p>
        </div>
        <form class="inputpanel" id="form">
            <input id="input" type="url" placeholder="Cole o link aqui" required>
            <button type="submit">Encurtar</button>
        </form>

        <div class="loading" id="loadingfield">
            <strong>Gerando link ...</strong>
        </div>

        <div class="response" id="resposefield">
            <img id="qrcodefield" alt="qrcode">
            <input type="text" readonly id="shortlink">
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
